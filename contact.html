<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tim Charette</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>

<body>
    <header></header>


    <div class="container-full-width">

        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="van">
                    <a class="navbar-brand" href="#">Timothy A Charette</a>
                    <div class="fun">
                        <a class="about" href="index.html">About</a>
                        <a class="portfolio" href="portfolio.html">Portfolio</a>
                        <a class="contact" href="contact.html">Contact</a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">

            <div class="row" id="row1">
                <h3>Contact</h3>
            </div>

            <hr>
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="John Smith">

                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <br>
                <div class="col-md-2">
                    <button id="contactbutton" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

        </div>

        <footer>
            <div>Copyright &copy;</div>
        </footer>

</body>

</html>
